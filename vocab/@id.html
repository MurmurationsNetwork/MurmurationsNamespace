<h1>@id</h1>
<p>The <code>@id</code> is a <a href="https://www.w3.org/TR/json-ld11/#node-identifiers">JSON-LD node identifier</a> that uniquely identifies the entity.</p>
<p>The <code>@id</code> keyword means <a href="https://www.w3.org/TR/json-ld11/#example-3-sample-json-ld-document-using-full-iris-instead-of-terms">'This value is an identifier that is an IRI'</a>.</p>
